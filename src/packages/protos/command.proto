syntax = "proto3";
package pb;

/*
	Pack==1
	Error==2
	Operation==3
	CreateRole==4
	FinishChapter==5

	Delete==11
	SigninRecord==12
	SigninGet==13

	ShopRecord==21
	ShopBuy==22
	ExchangeItem==23
	
	OpenBox==31
	GainBox==32
	ADShow==41
	RecordSave==42

	FinishMission==51
	MissionEvent==52
	FinishAchv==53
	TalentUnlock==54

	Role==101
	Chapters==102
	MissionList==105
	Boxes==106
	Props==107
	Rewards==108
	AchvList==109
	Talents==110
	ADList==111
	GameRecord==112

	Chapter==1021
	Box==1061
	Prop==1071
	MissionItem==1051
	AchvItem==1091
*/
message Pack{
	int32 type = 1;
	bytes content = 2; //actions的参数
	int32 msgid = 3;
}

message Error{
	enum EType{
		None = 0;
		UserLoggedIn = 1; //用户已经登陆
		NoSetNickname = 2; //没有设置好用户名
		NoneConfigID = 3; //缺少Config ID
		NoneID = 4; //缺少参数ID
		NoneConfig = 5; //缺少配置文件
		Unfinished = 6; //未完成
		NoAccept = 7; //没达到条件，不接受
		NoParam = 8; //缺少参数
		UnExpectedError = 10; //不期望的错误
		ConfigError = 11; //配置表错误
		OutOfDate = 12; //已经过期
		LessGold = 13; //金币不够
		LessDiamond = 14;//钻石不够
		LessTimes = 15;//超出次数
		LessProp = 16; //缺少道具
		LessTech = 17; //缺少科技点
		NoneRole = 1001; //还没有创建角色
		NoneProp = 1002; //道具不存在
		NoneEquipment = 1003; //装备不存在
		NoneBox = 1004; //箱子不存在
		NoneGold = 1005; //金币不足
		NonoDiamond = 1006; //钻石不足

		NoneMission = 1011; //找不到任务

		OperationNotPermit = 2001; //操作不允许
		NotBuy = 3001; //没有购买
		DBError = 40001; //数据库错误

		SensitiveWord = 50001; //包含敏感词
	}
	EType code = 1; //错误码
}

message Operation{
	bool result = 1;
	int32 type = 2;
}

//Server Command
/*
ID 名称说明
id: 道具ID，存储的ID
cid: 配置表ID
oid：配置表中的originalId
*/
//创建角色命令
message CreateRole{
	string nickname = 1; //昵称
}

//完成章节
message FinishChapter{
	int32 cid = 1; //章节ID
	int32 star = 2; //星级
}

//打开箱子
message OpenBox{
	int32 id = 1;
}
//收取箱子里的物品
message GainBox{
	int32 id = 1;
}

message Delete{
	int32 id = 1; //需要删除的id
	int32 type = 2; // 需要删除的类型
}

message Vector{
	float x = 1;
	float y = 2;
	float z = 3;
}

//数据
message Role{
	int32 id = 1;
    int32 pid = 2;
    int32 cid = 3;
    string nickname = 4;
    int32 level = 5;
    int32 techPoint = 6; //科技点
    int32 diamond = 7;
    int32 loginTime = 8;
    int32 createTime = 9;
    int32 exp = 10;
}

message Prop{
	int32 id = 1;
	int32 rid = 2;
	int32 cid = 3;
	int32 count = 4;
}

message Props{
	repeated Prop items = 1;
}

message Chapter{
	int32 id = 1;
	int32 rid = 2;
	int32 type = 3; //挑战类型
	int32 count = 4; //今日挑战次数
	int32 totalCount = 5; //总计挑战次数
	int32 extCount = 6; //额外增加次数
	int32 enterTime = 7; //上次挑战时间
}

message Chapters{
	repeated Chapter items = 1;
}

//游戏存档数据
message GameRecord{
	int32 id = 1;
	int32 rid = 2;
	bytes home = 3; //家的数据
	bytes player = 4; //玩家数据
	bytes missions = 5; //任务数据
	int32 savetime = 6; //保存时间
	bytes used = 7; //使用过的道具存档
}

//完成任务
message FinishMission{
	int32 id = 1; //mission id
}

//完成任务
message FinishAchv{
	int32 id = 1; //achv id
}

message MissionEvent{
	enum MType{
		None = 0;
		Kill = 1; //杀死怪物
		Collect = 2; //收集物品
		MakeProp = 3; //制作道具
		Build = 4; //建造
		Alive = 5; //存活
		UseDiamond = 6; //使用钻石
		UseTech = 7; //使用科技点
		UseItem = 8; //使用道具
		Sleep = 9; //提升科技
		UpgradeTalent = 10; //提升天赋
		FinishMission = 11; //完成任务
		FinishChapter = 12; //通过章节
		MakeEquip = 13; //制作装备
		NpcDialog = 14; //NPC对话
		NpcRescue = 15; //NPC拯救
		OpenDoor = 16; //打开门
		LevelUp = 17; //升级
	}

	int32 action_id = 1;
	int32 action_place = 2;
	int32 action_count = 3;
	int32 action_type = 4;
	bool action_override = 5;
}

//任务项目
message MissionItem{
	int32 id = 1;
	int32 process = 2;
	int32 cid = 3;
	int32 rid = 4;
	int32 got = 5; //0没领取，1领取了
}

//任务列表
message MissionList{
	repeated MissionItem items = 1;
}

//任务项目
message AchvItem{
	int32 id = 1;
	int32 process = 2;
	int32 cid = 3;
	int32 rid = 4;
	int32 got = 5; //0没领取，1领取了
}

//成就列表
message AchvList{
	repeated AchvItem items = 1;
}

message Box{
	int32 id = 1;
   	int32 rid = 2;
   	int32 cid = 3;
   	int32 unlockTime = 4; //解锁时间，0为未解锁，否则为解锁结束时间
}

message Boxes{
	repeated Box items = 1;
}

message Reward{
	int32 tp = 1; //1钻石，2:科技点，3:道具
	int32 id = 2;
	int32 count = 3;
}

message Rewards{
	repeated Reward items = 1;
}

message Talent{
	int32 id = 1;
	int32 rid = 2;
	int32 cid = 3;
	int32 level = 4;
}

message Talents{
	repeated Talent items = 1;
}

message TalentUnlock{
	int32 cid = 1; //配置id
	int32 level = 2; //等级
}

message SigninRecord{
	int32 times = 1;
	repeated int32 record = 2 [packed=true]; //已经签到天
}

message SigninGet{
	int32 day = 1; //获取第几天的奖励
}

message ShopBuy{
	int32 id = 1; //购买商店物品
}

message ADShow{
	int32 id = 1; //广告ID
}

message ADItem{
	int32 id = 1;
	int32 rid = 2;
	int32 cid = 3;
	int32 time = 4;
	int32 count = 5;
}

message ADList{
	repeated ADItem items = 1;
}

message ShopRecord{
	int32 id = 1;
	int32 rid = 2;
	int32 buyTimes = 3;
}

message CompositeItem{
	int32 id = 1;
	int32 timeEnd = 2;
}

//武器或者道具
message ItemData{
	int32 id = 1; //id
	int32 count = 2; //道具数量或者武器的子弹装载数量
	int32 hp = 3; //耐久度/血量
	int32 location = 4; //位置信息
}

//角色数据
message PlayerRecord{
	int32 health = 1;
	int32 stamina = 2;
	repeated ItemData props = 3;
	repeated ItemData weapons = 4;
	Vector Position = 5;
	repeated ItemData equipedProps = 6;
	repeated ItemData equipedWeapons = 7;
	int32 energy = 8;
}

//家的数据
message HomeRecord{
	repeated BuildData builds = 1; //建筑数据
	int64 time = 2; //时间
	CalendarData calendar = 3; //日历信息
}

//任务数据
message MissionRecord{
	repeated CMissionData missions = 1; //任务列表
	int32 lastMission = 2; //最后一个日常主线任务
}

//使用过的道具数量
message UsedItem{
	int32 id = 1;
	int32 count = 2;	
}

//使用过的道具记录
message UsedRecord{
	repeated UsedItem items = 1;
}

//存档记录
message RecordItem{
	enum SaveType{
		Player = 0;
		Home = 1;
		Mission = 2;
		Used = 3;
	}
	SaveType tp = 1;
	bytes record = 2;
}

//保存数据
message RecordSave{
	repeated RecordItem items = 1;
}

//兑换物品
message ExchangeItem{
	int32 id = 1; //兑换物品id
	RecordItem item = 2; //兑换时的存档
}

//建筑数据
message BuildData{
	enum BuildType{
		None = 0;
		Bed = 1; //床
		Dynamo = 2; //发电机
		WorkBench = 3; //工作台
		Kitchen = 4; //厨房
		Laboratory = 5; //实验室
		MedicineChest = 6; //药箱
		WareHouse = 7; //仓库
		Copter = 8; // 直升机
	}

	int32 cid = 1;
	BuildType btype = 2;
	int32 health = 3;
	int32 timeEnd = 4;
	int32 buildStatus = 5;
	repeated CompositeItem composites = 6;
	repeated ItemData props = 7; //仓库中才使用
	repeated ItemData weapons = 8; //仓库中才使用
}

//日历数据
message CalendarData{
	int32 time = 1; //当前时间进度
}

//任务数据
message CMissionItem{
	int32 id = 1;
	int32 process = 2;
}

//任务信息
message CMissionData{
	int32 id = 1;
	repeated CMissionItem list = 2;
}